<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="timer"></div>
    <!-- Button that listens for a click to start the game -->
    <button type="button" class="button">Start Game</button>
    <!-- timer that will count down from 60 -->
    <ul class="question">
      Test
    </ul>
    <li class="answer1"></li>
    <li class="answer2"></li>
    <li class="answer3"></li>
    <li class="answer4"></li>
    <div class="prompt"></div>

    <script src="script.js"></script>
  </body>
</html>
